apiVersion: 1

deleteDatasources:
  - name: InfluxDB
    orgId: 1

datasources:
  - name: InfluxDB
    type: influxdb
    access: proxy
    orgId: 1
    url: http://influxdb:8086
    version: 2
    editable: true
    isDefault: true
    jsonData:
      version: "Flux"
      organization: "your_organization_name"
      defaultBucket: "temperature_metrics"
      tlsSkipVerify: true
    secureJsonData:
      token: "your_influxdb_token"
